<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrủhChat 2.0</title>
</head>
<body>
    
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    
    <script src="SignIn and SignUp.js"></script>

    <div class="LogIn">
        <h1>Đăng Nhập</h1>
        <form onsubmit="return Login()">
            <input id="email_Login" type="email" placeholder="Email:" autocomplete="off" required></br>
            <input id="password_Login" type="password" placeholder="Mật khẩu:" autocomplete="off" required></br>
            <input type="submit" value="Đăng nhập"></br>
        </form> 
    </div>

    <div class="SignUp">
        <h1>Đăng Kí</h1>
        <form onsubmit="return sendRegistrationn()">
            <input id="name" type="text" placeholder="Họ tên:" autocomplete="off" required></br>
            <input id="email" type="email" placeholder="Email:" autocomplete="off" required></br>
            <input id="password" type="password" placeholder="Mật khẩu" autocomplete="off" required></br>
            <input type="radio" id="male" name="gender" value="Nam" checked>
            <label for="male">Trai</label>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Gái</label></br>
            <input type="submit" value="Đăng kí"></br>
        </form>
    </div>
</body>
</html>
